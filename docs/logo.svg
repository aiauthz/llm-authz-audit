<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 140" width="520" height="140">
  <defs>
    <linearGradient id="shieldFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="textAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
  </defs>

  <!-- Auth icon: dark circle with green shield + checkmark -->
  <g transform="translate(10, 6)">
    <!-- Background circle -->
    <circle cx="64" cy="64" r="60" fill="#171717"/>

    <!-- Shield shape -->
    <path d="M64 20L32 34V56C32 76.75 45.25 96 64 101C82.75 96 96 76.75 96 56V34L64 20Z"
          fill="url(#shieldFill)" stroke="#059669" stroke-width="2"/>

    <!-- Checkmark inside shield -->
    <path d="M48 60L59 71L80 48" fill="none" stroke="#171717" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Project name -->
  <text x="148" y="72" font-family="'SF Mono', 'Fira Code', 'JetBrains Mono', 'Cascadia Code', Menlo, Monaco, Consolas, monospace" font-size="42" font-weight="700"><tspan fill="#10b981">llm</tspan><tspan fill="#64748b" font-weight="400">-</tspan><tspan fill="#e2e8f0">authz</tspan><tspan fill="#64748b" font-weight="400">-</tspan><tspan fill="#10b981">audit</tspan></text>

  <!-- Tagline -->
  <text x="148" y="100" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="14" fill="#94a3b8" letter-spacing="0.5">Static Security Analyzer for LLM Applications</text>

  <!-- Subtle underline accent -->
  <line x1="148" y1="80" x2="505" y2="80" stroke="url(#textAccent)" stroke-width="1" opacity="0.25"/>
</svg>
